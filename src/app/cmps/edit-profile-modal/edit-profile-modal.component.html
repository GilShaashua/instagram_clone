<section class="edit-profile-modal">
    <button
        _ngcontent-ng-c994055254=""
        title="Back"
        class="btn-back"
        (click)="onBack.emit()"
    >
        <svg
            _ngcontent-ng-c994055254=""
            aria-label="Back"
            fill="currentColor"
            height="24"
            role="img"
            viewBox="0 0 24 24"
            width="24"
            class="x1lliihq x1n2onr6 x5n08af"
        >
            <line
                _ngcontent-ng-c994055254=""
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                x1="2.909"
                x2="22.001"
                y1="12.004"
                y2="12.004"
            ></line>
            <polyline
                _ngcontent-ng-c994055254=""
                fill="none"
                points="9.276 4.726 2.001 12.004 9.276 19.274"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
            ></polyline>
        </svg>
    </button>

    <div class="user-image">
        <div class="content">
            <img
                [src]="userFromDBToEdit.imgUrl"
                alt="user-image"
                (click)="onUploadUserPicture()"
            />
            <span (click)="onUploadUserPicture()">Edit picture</span>
        </div>
    </div>

    <div class="edit-user-form">
        <form (ngSubmit)="submitUserEdit()">
            <div class="user-full-name">
                <label for="full-name">Name</label>
                <input
                    #fullName
                    type="text"
                    name="full-name"
                    id="full-name"
                    [(ngModel)]="userFromDBToEdit.fullName"
                />
            </div>
            <button
                class="btn-submit"
                type="submit"
                [disabled]="
                    !isImgUrlChanged &&
                    userFromDB.fullName === userFromDBToEdit.fullName
                "
                [ngClass]="{
                    disabled:
                        !isImgUrlChanged &&
                        userFromDB.fullName === userFromDBToEdit.fullName
                }"
            >
                Save
            </button>
        </form>
    </div>
</section>
