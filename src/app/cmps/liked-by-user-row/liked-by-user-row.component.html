<li *ngIf="isComponentInitialized">
    <img
        [src]="user.imgUrl"
        alt="loggedInUser"
        (click)="onClickUserImg.emit(user._id)"
    />
    <h4 (click)="onClickUserImg.emit(user._id)">{{ user.fullName }}</h4>
    <button
        *ngIf="user._id !== loggedInUser.uid"
        [ngClass]="{
            'btn-toggle-follow': true,
            following: isFollowClicked,
            disabled: isToggleFollowProcessing
        }"
        [disabled]="isToggleFollowProcessing"
        (click)="toggleFollow()"
    >
        {{ isFollowClicked ? "Following" : "Follow" }}
    </button>
</li>
