<li *ngIf="isComponentInitialized">
    <img [src]="user.imgUrl" alt="user" />
    <h4>{{ user.fullName }}</h4>
    <button
        [ngClass]="{ 'btn-toggle-follow': true, following: isFollowClicked }"
        (click)="toggleFollow()"
    >
        {{ isFollowClicked ? "Following" : "Follow" }}
    </button>
</li>
