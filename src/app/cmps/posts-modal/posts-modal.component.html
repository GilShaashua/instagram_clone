<section
    class="posts-modal"
    [ngClass]="{ unscrollable: isLikedByUsersClicked }"
>
    <button class="btn-close" (click)="onClosePostsModal.emit(false)">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="#ffffff"
            height="15px"
            width="15px"
            id="Capa_1"
            viewBox="0 0 460.775 460.775"
        >
            <path
                d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55  c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55  c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505  c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55  l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719  c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"
            ></path>
        </svg>
    </button>

    <ul>
        <post-card
            *ngFor="let post of userPosts; trackBy: trackByPostId"
            [post]="post"
            (onClickLikedByUsers)="isLikedByUsersClicked = $event"
            (onCloseLikedByUsers)="isLikedByUsersClicked = $event"
            (onToggleLike)="onToggleLike.emit($event)"
            (onToggleFollow)="onToggleFollow.emit($event)"
            (onAddNotification)="onAddNotification.emit($event)"
            (onAddComment)="onAddComment.emit($event)"
            (onAddReply)="onAddReply.emit($event)"
            (onClickUserImg)="onClickUserImg.emit($event)"
        ></post-card>
    </ul>
</section>
