<div class="more-options-modal" *ngIf="loggedInUser">
    <ul>
        <li (click)="toggleFollow()" *ngIf="creator._id !== loggedInUser.uid">
            {{ isFollowClicked ? "Following" : "Follow" }}
        </li>
        <li (click)="onRemovePost()" *ngIf="creator._id === loggedInUser.uid">
            Remove
        </li>
    </ul>
</div>
