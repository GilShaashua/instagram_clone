<li>
    <img
        [src]="reply.createdByUserId.imgUrl"
        alt="user"
        (click)="navigateToUserProfile()"
    />

    <div class="content">
        <div class="inner-container">
            <span class="fullname" (click)="navigateToUserProfile()">{{
                reply.createdByUserId.fullName
            }}</span>
            <span class="created-at">{{ reply.createdAt | timeAgo }}</span>
        </div>
        <p>
            {{ reply.message }}
        </p>
    </div>
</li>
