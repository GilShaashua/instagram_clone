<li
    class="chat-preview"
    *ngIf="isComponentInitialized && lastMessage && !lastMessage.postId"
    routerLink="/chat/{{ chat._id }}"
>
    <div class="inner-container">
        <img [src]="participantUser.imgUrl" alt="Participant" />
        <div class="chat-content">
            <p>{{ participantUser.fullName }}</p>
            <span class="last-message" *ngIf="lastMessage && lastMessage.txt">{{
                lastMessage.txt.length > 20
                    ? lastMessage.txt.substring(0, 20) + " ..."
                    : lastMessage.txt
            }}</span>
        </div>
    </div>

    <button class="btn-remove-chat" (click)="removeChat($event)">Remove</button>
</li>

<li
    class="chat-preview"
    *ngIf="isComponentInitialized && lastMessage && post"
    routerLink="/chat/{{ chat._id }}"
>
    <div class="inner-container">
        <img [src]="participantUser.imgUrl" alt="Participant" />
        <div class="chat-content">
            <p>{{ participantUser.fullName }}</p>
            <span class="post-message">
                <p>sent a post</p>
                <img [src]="post.imgUrl" alt="post preview" />
            </span>
        </div>
    </div>

    <button class="btn-remove-chat" (click)="removeChat($event)">Remove</button>
</li>
