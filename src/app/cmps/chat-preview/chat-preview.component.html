<li
    class="chat-preview"
    *ngIf="isComponentInitialized && lastMessage"
    routerLink="/chat/{{ chat._id }}"
>
    <img [src]="participantUser.imgUrl" alt="Participant" />
    <div class="chat-content">
        <span>{{
            lastMessage.txt.length > 20
                ? lastMessage.txt.substring(0, 20) + " ..."
                : lastMessage.txt
        }}</span>
    </div>
</li>
