<section *ngIf="loggedInUser" class="menu-mobile">
    <div class="menu-mobile-inner-container">
        <nav>
            <ul>
                <li
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="home"
                    routerLink="/"
                    routerLinkActive="active"
                    title="Home"
                >
                    <svg
                        aria-label="Home"
                        class="_ab6-"
                        color="rgb(245, 245, 245)"
                        fill="rgb(245, 245, 245)"
                        height="24"
                        role="img"
                        viewBox="0 0 24 24"
                        width="24"
                    >
                        <path
                            d="M9.005 16.545a2.997 2.997 0 0 1 2.997-2.997A2.997 2.997 0 0 1 15 16.545V22h7V11.543L12 2 2 11.543V22h7.005Z"
                            fill="none"
                            stroke="currentColor"
                            stroke-linejoin="round"
                            stroke-width="2"
                        ></path>
                    </svg>
                </li>
                <li
                    class="messages"
                    routerLink="/message"
                    routerLinkActive="active"
                    title="Messages"
                >
                    <svg
                        aria-label="Messenger"
                        class="_ab6-"
                        color="rgb(245, 245, 245)"
                        fill="rgb(245, 245, 245)"
                        height="24"
                        role="img"
                        viewBox="0 0 24 24"
                        width="24"
                    >
                        <path
                            d="M12.003 2.001a9.705 9.705 0 1 1 0 19.4 10.876 10.876 0 0 1-2.895-.384.798.798 0 0 0-.533.04l-1.984.876a.801.801 0 0 1-1.123-.708l-.054-1.78a.806.806 0 0 0-.27-.569 9.49 9.49 0 0 1-3.14-7.175 9.65 9.65 0 0 1 10-9.7Z"
                            fill="none"
                            stroke="currentColor"
                            stroke-miterlimit="10"
                            stroke-width="1.739"
                        ></path>
                        <path
                            d="M17.79 10.132a.659.659 0 0 0-.962-.873l-2.556 2.05a.63.63 0 0 1-.758.002L11.06 9.47a1.576 1.576 0 0 0-2.277.42l-2.567 3.98a.659.659 0 0 0 .961.875l2.556-2.049a.63.63 0 0 1 .759-.002l2.452 1.84a1.576 1.576 0 0 0 2.278-.42Z"
                            fill-rule="evenodd"
                        ></path>
                    </svg>
                </li>
                <li
                    #notifications
                    class="notifications"
                    routerLink="/notification"
                    routerLinkActive="active"
                    title="Notifications"
                >
                    <svg
                        *ngIf="!notifications.classList.contains('active')"
                        aria-label="Notifications"
                        class="x1lliihq x1n2onr6"
                        color="rgb(245, 245, 245)"
                        fill="rgb(245, 245, 245)"
                        height="24"
                        role="img"
                        viewBox="0 0 24 24"
                        width="24"
                    >
                        <path
                            d="M16.792 3.904A4.989 4.989 0 0 1 21.5 9.122c0 3.072-2.652 4.959-5.197 7.222-2.512 2.243-3.865 3.469-4.303 3.752-.477-.309-2.143-1.823-4.303-3.752C5.141 14.072 2.5 12.167 2.5 9.122a4.989 4.989 0 0 1 4.708-5.218 4.21 4.21 0 0 1 3.675 1.941c.84 1.175.98 1.763 1.12 1.763s.278-.588 1.11-1.766a4.17 4.17 0 0 1 3.679-1.938m0-2a6.04 6.04 0 0 0-4.797 2.127 6.052 6.052 0 0 0-4.787-2.127A6.985 6.985 0 0 0 .5 9.122c0 3.61 2.55 5.827 5.015 7.97.283.246.569.494.853.747l1.027.918a44.998 44.998 0 0 0 3.518 3.018 2 2 0 0 0 2.174 0 45.263 45.263 0 0 0 3.626-3.115l.922-.824c.293-.26.59-.519.885-.774 2.334-2.025 4.98-4.32 4.98-7.94a6.985 6.985 0 0 0-6.708-7.218Z"
                        ></path>
                    </svg>
                    <svg
                        *ngIf="notifications.classList.contains('active')"
                        aria-label="Notifications"
                        class="x1lliihq x1n2onr6"
                        color="rgb(245, 245, 245)"
                        fill="rgb(245, 245, 245)"
                        height="24"
                        role="img"
                        viewBox="0 0 24 24"
                        width="24"
                    >
                        <path
                            d="M17.075 1.987a5.852 5.852 0 0 0-5.07 2.66l-.008.012-.01-.014a5.878 5.878 0 0 0-5.062-2.658A6.719 6.719 0 0 0 .5 8.952c0 3.514 2.581 5.757 5.077 7.927.302.262.607.527.91.797l1.089.973c2.112 1.89 3.149 2.813 3.642 3.133a1.438 1.438 0 0 0 1.564 0c.472-.306 1.334-1.07 3.755-3.234l.978-.874c.314-.28.631-.555.945-.827 2.478-2.15 5.04-4.372 5.04-7.895a6.719 6.719 0 0 0-6.425-6.965Z"
                        ></path>
                    </svg>
                </li>

                <li
                    class="create-post"
                    routerLink="/create-post"
                    routerLinkActive="active"
                    title="Create"
                >
                    <svg
                        aria-label="New post"
                        class="_ab6-"
                        color="rgb(245, 245, 245)"
                        fill="rgb(245, 245, 245)"
                        height="24"
                        role="img"
                        viewBox="0 0 24 24"
                        width="24"
                    >
                        <path
                            d="M2 12v3.45c0 2.849.698 4.005 1.606 4.944.94.909 2.098 1.608 4.946 1.608h6.896c2.848 0 4.006-.7 4.946-1.608C21.302 19.455 22 18.3 22 15.45V8.552c0-2.849-.698-4.006-1.606-4.945C19.454 2.7 18.296 2 15.448 2H8.552c-2.848 0-4.006.699-4.946 1.607C2.698 4.547 2 5.703 2 8.552Z"
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                        ></path>
                        <line
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            x1="6.545"
                            x2="17.455"
                            y1="12.001"
                            y2="12.001"
                        ></line>
                        <line
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            x1="12.003"
                            x2="12.003"
                            y1="6.545"
                            y2="17.455"
                        ></line>
                    </svg>
                </li>

                <li
                    class="profile"
                    routerLink="/profile/{{ loggedInUser.uid }}"
                    routerLinkActive="active"
                    title="Profile"
                >
                    <img
                        *ngIf="loggedInUser.photoURL; else profile"
                        [src]="loggedInUser.photoURL"
                        alt="loggedInUser"
                    />
                    <ng-template #profile>
                        <svg
                            class="feather feather-user"
                            color="white"
                            fill="none"
                            height="24px"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            viewBox="0 0 24 24"
                            width="24px"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
                            />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                    </ng-template>
                </li>
                <li
                    (click)="isExtraMenuOpen = !isExtraMenuOpen"
                    class="extra-menu"
                    title="More"
                >
                    <svg
                        aria-label="Settings"
                        class="_ab6-"
                        color="rgb(245, 245, 245)"
                        fill="rgb(245, 245, 245)"
                        height="24"
                        role="img"
                        viewBox="0 0 24 24"
                        width="24"
                    >
                        <line
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            x1="3"
                            x2="21"
                            y1="4"
                            y2="4"
                        ></line>
                        <line
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            x1="3"
                            x2="21"
                            y1="12"
                            y2="12"
                        ></line>
                        <line
                            fill="none"
                            stroke="currentColor"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            x1="3"
                            x2="21"
                            y1="20"
                            y2="20"
                        ></line>
                    </svg>

                    <div *ngIf="isExtraMenuOpen" class="extra-menu-modal">
                        <ul>
                            <li (click)="onLogOut()" class="log-out">
                                Log out
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</section>
